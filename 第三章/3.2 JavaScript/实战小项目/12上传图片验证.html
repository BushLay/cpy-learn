<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="file">上传图片格式验证：</label>
    <input type="file" id="file">
    <script>
        var file = document.getElementById('file');
        file.onchange = function(){
            var path = this.value;
            var myArray = path.split('.');
            var type = myArray.at(-1);
            // var type = myArray[-1];
            if(type == 'jpg' || type == 'png' || type == 'gif' || type == 'jpeg'){
                alert('格式正确');
            }else{
                alert('格式错误');
            }
        }
    </script>
</body>
</html>
