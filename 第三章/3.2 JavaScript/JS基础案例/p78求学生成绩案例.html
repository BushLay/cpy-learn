<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入学生人数');
        var sum = 0;
        for(var i=1;i<=num;i++){
            var score = prompt('请输入第'+i+'个学生成绩');
            sum = sum + parseInt(score);
        }
        console.log('总成绩为：'+sum);
        console.log('平均成绩为：'+sum/num);
        

        
    </script>
</body>
</html>
