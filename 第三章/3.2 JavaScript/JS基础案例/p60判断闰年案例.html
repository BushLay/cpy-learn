<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var year = prompt('请输入年份');
        if(year%400 == 0 || year%4 == 0 && year%100 != 0){
            alert('这一年是闰年');
        }else{
            alert('这一年不是闰年');
        }
        
        
    </script>
</body>
