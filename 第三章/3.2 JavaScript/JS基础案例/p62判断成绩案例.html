<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = prompt('请输入成绩');
        var score2 = Math.floor(score/10);
        switch(score2){
            case 10:
                alert('A');
                break;
            case 9:
                alert('A');
                break;
            case 8:
                alert('B');
                break;
            case 7:
                alert('C');
                break;
            case 6:
                alert('D');
                break;
            default:
                alert('E');
                break;
        }
        
        
    </script>
</body>
</html>
