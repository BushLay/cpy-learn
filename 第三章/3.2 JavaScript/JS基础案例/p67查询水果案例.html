<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit = prompt('请输入水果名称');
        switch(fruit){
            case '苹果':
                alert('5元/斤');
                break;
            case '香蕉':
                alert('4元/斤');
                break;
            case '梨子':
                alert('7元/斤');
                break;
            case '西瓜':
                alert('1元/斤');
                break;
            default:
                alert('没有这个水果');
                break;
        }
        
        
    </script>
</body>
</html>
