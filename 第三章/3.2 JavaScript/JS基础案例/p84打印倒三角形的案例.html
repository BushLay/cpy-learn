<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //打印倒三角形
        var len = prompt('请输入行数:');
        for(var i=len;i>0;i--){
            for(var j=1;j<=i;j++){
                document.write('*');
            }
            document.write('<br>');
        }
        
    </script>
</body>
</html>
