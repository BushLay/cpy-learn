<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-html="message"></span>
        <a :href="href01">有道</a>
        {{ok ? 'true' : 'false'}}
        <br>
        {{href01.split('.').reverse()}}
        //动态参数
        <a :[attr]="href01">有道</a>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: '<h1 style="color:red">Hello Vue!</h1>',
                    href01: 'https://dict.youdao.com/',
                    attr:'href',
                    ok: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
