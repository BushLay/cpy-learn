<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>注册页</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>欢迎登录</h1>
            <span>广告业务后台系统</span>
        </div>
        <div class="div2">
            <span>密码登录</span>
            <span>短信登录</span>
        </div>
        <div class="div3">
            <input type="text" id="name" name="name" required minlength="8" maxlength="15" size="31" placeholder="请输入用户名"/>
            <input type="text" id="psd" name="psd" required minlength="8" maxlength="15" size="31" placeholder="请输入密码"/>
        </div>
        <div class="div4">
            <input type="checkbox" id="check">
            <label for="check" class="sms">短信登录</label>
            <label for="">忘记密码</label>
            
        </div>
        <div class="div5">
            <button>登录</button>
        </div>
    </div>
</body>
</html>
